<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student | Dashboard</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script defer src="./js/fontawesome-all.min.js"></script>
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Wrapper stretches to the whole viewport height -->
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="navbar sticky-top navbar-light bg-light">
      <div class="navbar-header">
        <img src="./img/face-1.jpg" class="rounded-circle" alt="Profile picture">
        <h5 class="navbar-brand m-1">Student #34</h5>
      </div>

      <!-- Navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link btn btn-light btn-block">
            <i class="fas fa-newspaper fa-lg"></i>
            <span>Feed</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-light btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-graduation-cap fa-lg"></i>
            <span>Marks</span>
          </a>
          <ul id="marks" class="dropdown-menu">
            <li>
              <a href="#" class="dropdown-item">Semester 1</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Semester 2</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Semester 3</a>
            </li>
            <li>
              <a href="#" class="dropdown-item">Semester 4</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-light btn-block">
            <i class="fas fa-file-alt fa-lg"></i>
            <span>Resources</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-light btn-block">
            <i class="far fa-user-circle fa-lg"></i>
            <span>Attendance</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-light btn-block">
            <i class="far fa-calendar-alt fa-lg"></i>
            <span>Timetable</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main>
      <!-- Topbar -->
      <nav id="topbar" class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <button id="topbar-toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-header">
          <h5 class="navbar-brand">Student #34</h5>
        </div>
      </nav>

      <!-- Content -->
      <div id="content">
        <p>Main page content.</p>
      </div>
    </main>
  </div>

  <!-- Bootstrap dependencies -->
  <!-- First jQuery, then Popper.js and lastly Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Custom script -->
  <script src="./js/scripts.js"></script>
</body>

</html>
